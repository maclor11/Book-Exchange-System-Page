<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wymiana Ksi¹¿ek</title>
    <style>
        /* Styl ogólny */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f3e6e8, #f9f9f4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: linear-gradient(135deg, #f3e6e8, #f9f9f4);
            text-align: center;
            font-size: 0px;
            margin: 20px 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

            .navbar input[type="text"] {
                padding: 5px;
                width: 300px;
                border: none;
                border-radius: 4px;
            }

            .navbar button {
                background-color: #333;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

                .navbar button:hover {
                    background-color: #555;
                }

        .container {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .sections {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            padding: 20px;
            background: #fff;
            border: 2px solid #d4b483;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .section:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            }

            .section h2 {
                text-align: center;
                font-family: 'Roboto', Arial, sans-serif;
                color: #5a3e2b;
                margin-bottom: 15px;
                font-size: 22px;
            }


        #addBookForm {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

            #addBookForm h2 {
                color: #5a3e2b;
                margin-bottom: 15px;
            }

            #addBookForm input {
                padding: 10px;
                margin: 10px 0;
                width: calc(100% - 20px);
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 14px;
            }

            #addBookForm button {
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 8px;
                background-color: #4CAF50;
                color: white;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

                #addBookForm button:hover {
                    background-color: #3e8e41;
                }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Enchanted_Book.gif" alt="Logo" class="logo-image">
            <span class="app-name">Bookswap</span>
        </div>
        <div id="currentDateTime"></div>
    </div>

    <!-- G³ówna zawartoœæ -->
    <div class="container">
        <h1>Witaj<span id="username"></span>!</h1>
        <div class="sections">
        </div>
        <div id="addBookForm">
            <h2>Dodaj now¹ ksi¹¿kê</h2>

            <button onclick="animateAddToShelf()">Dodaj opiniê</button>
            <button onclick="goBack()">Nie chcê dodawaæ opinii</button>
        </div>
    </div>

    <script src="opinion.js"></script>
</body>
</html>
