<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wymiana Książek</title>
    <style>
        /* Styl ogólny */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

            .navbar input[type="text"] {
                padding: 5px;
                width: 300px;
                border: none;
                border-radius: 4px;
            }

            .navbar button {
                background-color: #333;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

                .navbar button:hover {
                    background-color: #555;
                }


        .welcome-message {
            font-size: 1.4em;
            margin: 10px 0 20px;
            color: #4CAF50;
        }


        .logo {
            display: flex;
            align-items: center;
            gap: 10px; /* Odstęp między logo a nazwą */
        }

        .logo-image {
            width: 40px; /* Rozmiar logo */
            height: 40px;
            border-radius: 50%; /* Opcjonalne: zaokrąglenie krawędzi */
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <div class="navbar">
        <div class="logo">
            <img src="Enchanted_Book.gif" alt="Logo" class="logo-image">
            <span class="app-name">Bookswap</span>
        </div>

        <div id="currentDateTime"></div>
        <button onclick="logout()">Wyloguj</button>
        <button onclick="bookshelf()">Moja polka</button>
    </div>



    <!-- Główna zawartość -->
    <div class="container">
        <h1>Witaj, <span id="username"></span>!</p></h1>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
