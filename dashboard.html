<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wymiana Książek</title>
    <style>
        /* Styl ogólny */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

            .navbar input[type="text"] {
                padding: 5px;
                width: 300px;
                border: none;
                border-radius: 4px;
            }

            .navbar button {
                background-color: #333;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

                .navbar button:hover {
                    background-color: #555;
                }

        .container {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        .welcome-message {
            font-size: 1.4em;
            margin: 10px 0 20px;
            color: #4CAF50;
        }

        .book-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

            .book-card h3 {
                margin: 0;
                font-size: 1.2em;
                color: #333;
            }

            .book-card p {
                margin: 10px 0;
                font-size: 0.9em;
                color: #666;
            }

            .book-card button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
            }

                .book-card button:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <div class="navbar">
        <input type="text" placeholder="Szukaj książek...">
        <button onclick="goToAccount()">Moja półka</button>
        <button onclick="logout()">Wyloguj</button>
    </div>

    <!-- Główna zawartość -->
    <div class="container">
        <h1>Wymiana Książek</h1>
        <p class="welcome-message">Witaj, <span id="username"></span>!</p>

        <!-- Form dodawania książki -->
        <div id="addBookForm">
            <h2>Dodaj nową książkę</h2>
            <input type="text" id="bookTitle" placeholder="Tytuł książki" required>
            <input type="text" id="bookAuthor" placeholder="Autor książki" required>
            <button onclick="addBook()">Dodaj książkę</button>
        </div>

        <div class="book-wall" id="bookWall">
            <!-- Karty książek wypełniane dynamicznie -->
        </div>
    </div>

    <script src="books.js"></script>
</body>
</html>
