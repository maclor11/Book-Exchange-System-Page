<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WITAMY!</title>
    <style>
        /* Ogolny styl dla calej strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Styl dla kontenera */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>WITAMY!</h1>
        <p class="welcome-message">Czesc, <span id="username"></span>!</p>
        <button onclick="logout()">Wyloguj sie</button>
    </div>

    <script>
        // Pobranie nazwy uï¿½ytkownika z lokalnego przechowywania
        const username = localStorage.getItem('username');

        // Wyswietlenie nazwy uzytkownika
        if (username) {
            document.getElementById('username').innerText = username;
        } else {
            window.location.href = 'index.html'; // Jesli brak nazwy, wraca do logowania
        }

        // Funkcja wylogowania
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
