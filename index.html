<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie i Rejestracja</title>
    <style>
        /* Ogólny styl dla całej strony */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Styl dla formularzy */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

            button:hover {
                background-color: #45a049;
            }

        /* Drobne dostosowanie do mniejszych ekranów */
        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Rejestracja</h1>
    <form id="register-form">
        <input type="text" id="reg-username" placeholder="Nazwa użytkownika" required  oninput="validateUsername()"><br>
        <span id="username-error" style="color: red; display: none;">Nazwa użytkownika nie może być dłuższa niż 10 znaków.</span><br>

        <input type="password" id="reg-password" placeholder="Hasło" required oninput="validatePassword()"><br>
        <span id="password-error" style="color: red; display: none;">Hasło musi zawierać co najmniej jedną dużą literę i jedną cyfrę.</span><br>

        <button type="submit" id="register-button" disabled>Zarejestruj się</button>
    </form>

    <h1>Logowanie</h1>
    <form id="login-form">
        <input type="text" id="log-username" placeholder="Nazwa użytkownika" required><br>
        <input type="password" id="log-password" placeholder="Hasło" required><br>
        <button type="submit">Zaloguj się</button>
    </form>

    <script src="login.js"></script>
</body>
</html>
